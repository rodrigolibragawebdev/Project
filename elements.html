<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="src/sass/custom_css/normalize.css" />
  <link rel="stylesheet" href="src/sass/custom_css/fonts.css" />
  <link rel="stylesheet" href="src/sass/custom_css/custom.css" />
  <link rel="stylesheet" href="src/sass/bootstrap/theming_bootstrap.css" />
  <script defer loading="lazy" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>

  <header></header>

  <main>

    <div class="flex-column d-flex d-column justify-content-center align-items-center">
      <section class="container m-4 p-4 text-start">
        <div class="row g-2 d-flex justify-content-start">
          <!-- content here -->

          <div class="col-md-6 d-flex flex-column">

            <p class="title">Botões</p>

            <!-- theme -->
            <div class="d-flex flex-column gap-2">
              <p class="subtitle">Theme colors</p>
              <button type="button" class="btn btn-primary">
                <img class="icon-16" src="/assets/icon/Calendário-16px-FFFFFF.svg" alt="" />
                Primary
              </button>
              <button type="button" class="btn btn-secondary">Secondary</button>
              <button type="button" class="btn btn-success">Success</button>
              <button type="button" class="btn btn-danger">Danger</button>
              <button type="button" class="btn btn-warning">Warning</button>
              <button type="button" class="btn btn-info">Info</button>
              <button type="button" class="btn btn-light">Light</button>
              <button type="button" class="btn btn-dark">
                <img class="icon-16" src="/assets/icon/Calendário-16px-FFFFFF.svg" alt="" />
                DARK
              </button>
              <button type="button" class="btn btn-link">Link</button>
            </div>
            
            <!-- outline -->
            <div class="d-flex flex-column gap-2">
              <p class="subtitle">Outline</p>
              <button type="button" class="btn btn-outline-primary">
                Primary
              </button>
              <button type="button" class="btn btn-outline-secondary">
                Secondary
              </button>
              <button type="button" class="btn btn-outline-success">
                Success
              </button>
              <button type="button" class="btn btn-outline-danger">
                Danger
              </button>
              <button type="button" class="btn btn-outline-warning">
                Warning
              </button>
              <button type="button" class="btn btn-outline-info">Info</button>
              <button type="button" class="btn btn-outline-light">Light</button>
              <button type="button" class="btn btn-outline-dark">Dark</button>
            </div>

            <!-- disable -->
            <div class="d-flex flex-column gap-2 mt-4">
              <p class="subtitle">disable</p>
              <button type="button" class="btn btn-primary" disabled>
                Primary button
              </button>
              <button type="button" class="btn btn-secondary" disabled>
                Button
              </button>
              <button type="button" class="btn btn-outline-primary" disabled>
                Primary button
              </button>
              <button type="button" class="btn btn-outline-secondary" disabled>
                Button
              </button>
              <button type="button" class="btn disabled" disable>
                Button
              </button>
            </div>
          </div>
        
          <p class="title">Shadows</p>
          
          <div class="shadow-none p-3 mb-3 bg-light rounded">
            No shadow - shadow-none
          </div>
          <div class="shadow-sm p-3 mb-3 bg-body rounded">
            Small shadow - shadow-sm
          </div>
          <div class="shadow p-3 mb-3 bg-body rounded">
            Regular shadow - shadow
          </div>
          <div class="shadow-lg p-3 mb-3 bg-body rounded">
            Larger shadow - shadow-lg
          </div>
        </div>
      </section>
    </div>

  </main>

  <footer></footer>

  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <script src="dom.js"></script>
</body>

</html>
