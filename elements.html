<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="sass/scss/custom.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      loading="lazy"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="mb-5">
      <nav class="navbar fixed-top navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="brand-link navbar-brand d-flex" href="#">
            <img
              class="brand-logo"
              src="assets/logo-pagbrasil-color-v3.svg"
              alt="Logo PagBrasil"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="elements.html">Elementos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="grid.html">Grid</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="display.html">Display</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="colors.html">Colors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="form.html">Form</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="images.html">Images</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="base.html">Base</a>
              </li>
              <li class="nav-item dropdown"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div
      class="flex-column d-flex d-column justify-content-center align-items-center"
    >
      <section class="container m-4 p-4 text-start">
        <div class="row g-2 d-flex justify-content-center">
          <!-- content here -->

          <div class="col-md-6 d-flex flex-column">
            <p class="title">Btn</p>

            <div class="d-flex flex-column gap-2">
              <p class="subtitle">Colors</p>
              <button type="button" class="btn btn-primary">
                <img
                  class="icon-16"
                  src="/assets/icon/Calendário-16px-FFFFFF.svg"
                  alt=""
                />
                PRIMARY
              </button>
              <button type="button" class="btn btn-secondary">Secondary</button>
              <button type="button" class="btn btn-success">Success</button>
              <button type="button" class="btn btn-danger">Danger</button>
              <button type="button" class="btn btn-warning">Warning</button>
              <button type="button" class="btn btn-info">Info</button>
              <button type="button" class="btn btn-light">Light</button>
              <button type="button" class="btn btn-dark">
                <img
                  class="icon-16"
                  src="/assets/icon/Calendário-16px-FFFFFF.svg"
                  alt=""
                />
                DARK
              </button>
              <button type="button" class="btn btn-link">Link</button>
              <button type="button" class="btn btn-custom-outline">
                <img
                  class="icon-16"
                  src="/assets/icon/Calendário-16px-FFFFFF.svg"
                  alt=""
                />
                OUTLINE CUSTOM
              </button>
            </div>

            <div class="d-flex flex-column gap-2">
              <p class="subtitle">Outline</p>
              <button type="button" class="btn btn-outline-primary">
                Primary
              </button>
              <button type="button" class="btn btn-outline-secondary">
                Secondary
              </button>
              <button type="button" class="btn btn-outline-success">
                Success
              </button>
              <button type="button" class="btn btn-outline-danger">
                Danger
              </button>
              <button type="button" class="btn btn-outline-warning">
                Warning
              </button>
              <button type="button" class="btn btn-outline-info">Info</button>
              <button type="button" class="btn btn-outline-light">Light</button>
              <button type="button" class="btn btn-outline-dark">Dark</button>
            </div>

            <div class="d-flex flex-column gap-2">
              <p class="subtitle">disable</p>
              <button type="button" class="btn btn-primary" disabled>
                Primary button
              </button>
              <button type="button" class="btn btn-secondary" disabled>
                Button
              </button>
              <button type="button" class="btn btn-outline-primary" disabled>
                Primary button
              </button>
              <button type="button" class="btn btn-outline-secondary" disabled>
                Button
              </button>
            </div>
          </div>

          <p class="title">Inputs</p>
          <input type="button" />
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <input type="color" />
          <input type="date" />
          <input type="datetime-local" />
          <input type="email" />
          <input type="file" />
          <input type="hidden" />
          <input type="image" />
          <input type="month" />
          <input type="number" />
          <input type="password" />
          <input type="radio" id="html" name="fav_language" value="HTML" />
          <input type="range" />
          <input type="reset" />
          <input type="search" />
          <input type="submit" />
          <input type="tel" />
          <input type="text" />
          <input type="time" />
          <input type="url" />
          <input type="week" />
          <select name="select">
            <option value="valor1">Valor 1</option>
            <option value="valor2" selected>Valor 2</option>
            <option value="valor3">Valor 3</option>
          </select>
          <textarea name="" id="" cols="30" rows="10"></textarea>

          <p class="title">Shadows</p>
          <div class="shadow-none p-3 mb-3 bg-light rounded">
            No shadow - shadow-none
          </div>
          <div class="shadow-sm p-3 mb-3 bg-body rounded">
            Small shadow - shadow-sm
          </div>
          <div class="shadow p-3 mb-3 bg-body rounded">
            Regular shadow - shadow
          </div>
          <div class="shadow-lg p-3 mb-3 bg-body rounded">
            Larger shadow - shadow-lg
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
