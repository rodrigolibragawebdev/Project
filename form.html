<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="scss/custom.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      loading="lazy"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="mb-5">
      <nav class="navbar fixed-top navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="brand-link navbar-brand d-flex" href="#">
            <img
              class="brand-logo"
              src="assets/logo-pagbrasil-color-v3.svg"
              alt="Logo PagBrasil"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="elements.html">Elementos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="grid.html">Grid</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="display.html">Display</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="colors.html">Colors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="form.html">Form</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="images.html">Images</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="base.html">Base</a>
              </li>
              <li class="nav-item dropdown"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="flex-column d-flex d-column align-items-center">
      <section class="container m-4 p-4 text-start">
        <div class="row g-2">
          <!-- content here -->

          <p class="title">Default</p>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <p class="title">Disable</p>
          <form>
            <fieldset disabled>
              <legend>Disabled fieldset example</legend>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"
                  >Disabled input</label
                >
                <input
                  type="text"
                  id="disabledTextInput"
                  class="form-control"
                  placeholder="Disabled input"
                />
              </div>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label"
                  >Disabled select menu</label
                >
                <select id="disabledSelect" class="form-select">
                  <option>Disabled select</option>
                </select>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="disabledFieldsetCheck"
                    disabled
                  />
                  <label class="form-check-label" for="disabledFieldsetCheck">
                    Can't check this
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
